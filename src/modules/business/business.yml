businessCreateV1:
  handler: functions/create.v1
  events:
    - http:
        path: v1/create
        method: post
        cors: true

businessUpdateV1:
  handler: functions/update.v1
  events:
    - http:
        path: v1/update
        method: put
        cors: true

businessFindV1:
  handler: functions/find.v1
  events:
    - http:
        path: v1/find
        method: post
        cors: true

businessFetchV1:
  handler: functions/fetch.v1
  events:
    - http:
        path: v1/fetch
        method: post
        cors: true

businessFetchAllV1:
  handler: functions/fetchAll.v1
  events:
    - http:
        path: v1/fetchall
        method: get
        cors: true
