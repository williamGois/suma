ubfCreateV1:
  handler: functions/create.v1
  events:
    - http:
        path: v1/create
        method: post
        cors: true

ubfFetchV1:
  handler: functions/fetch.v1
  events:
    - http:
        path: v1/fetch
        method: post
        cors: true

ubfUpdateV1:
  handler: functions/update.v1
  events:
    - http:
        path: v1/update
        method: put
        cors: true

ubfFindV1:
  handler: functions/find.v1
  events:
    - http:
        path: v1/find
        method: post
        cors: true

ubfDeleteV1:
  handler: functions/delete.v1
  events:
    - http:
        path: v1/delete/{ubfId}
        method: delete
        cors: true
